<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Laila:wght@600&family=Poppins:ital,wght@0,200;0,500;0,600;0,800;1,200;1,500;1,600;1,800&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B Investor</title>
  </head>

  <body onload="checkUserSaved()">
    <header>
      <div id="top-bar">
        <img src="b_investor_logo.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <div id="container">
        <div class="box">
          <div class="box-tittle">Username</div>
          <input type="email" name="email" id="input_email" />
        </div>
        <div class="box">
          <div class="box-tittle">Password</div>
          <input type="password" name="email" id="input_password" />
        </div>
        <div class="remember_me">
          <input type="checkbox" name="checkbox" id="checkboxRememberMe" />
          <label for="checkbox" class="box-tittle">Remember me</label>
        </div>
      
      <div>
        <button onclick="login()" class="custom-button" type="button" >Sign In</button>
      </div>
      <div id="go-sign-up" onclick="goSignup()">
        Don't you have an account yet?<br>Click here to Sign Up.
      </div>
    <!-- </div>
      <div><br /><br /><br /><br /><br /></div> -->
    </main>
    <footer></footer>
  </body>
</html>
